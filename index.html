/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/ma96o/subscriptions","type":"User","url":"https://api.github.com/users/ma96o"}},{"body":"- ページ頭に要約やページ自体の説明を書く\r\n  - 一文で収まるとよい\r\n- 一文は完結に，情報密度の薄い部分は省く\r\n   - 〇〇のように，〇〇のため，〇〇の場合，などで一文を繋ぐと冗長になりがち\r\n- 句点いらない\r\n- 固有名詞，専門用語はとりあえずリンクにしておく\r\n- リンクは # をなるべく使わずに，[] を使い文章で関係をつくる\r\n  - #は名詞の書き投げになってしまいがちで，意味がハイコンテクストになる\r\n- 書きかけの記事は #wip などではなく，[TODO] 運用する\r\n   - コーディングにおけるコメントアウトのように [TODO]:${やること} を書いておく\r\n   - 定期的に TODO リンクをスクリーニングするメンテナンス体制を整えるの重要\r\n- なるべくリンクは入力補完で選択する\r\n   - 表記ゆれを防ぐ\r\n- ページ間はなるべく疎結合に，意味を完結させる\r\n- 一つのページが長いと感じた場合は，部分的に他ページに切り出す\r\n","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/ma96o/gialog/issues/3/comments","created_at":"2022-07-28T13:51:11Z","events_url":"https://api.github.com/repos/ma96o/gialog/issues/3/events","html_url":"https://github.com/ma96o/gialog/issues/3","id":1320966483,"labels":[],"labels_url":"https://api.github.com/repos/ma96o/gialog/issues/3/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHueoCs5OvFlT","number":3,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/ma96o/gialog/issues/3/reactions"},"repository_url":"https://api.github.com/repos/ma96o/gialog","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/ma96o/gialog/issues/3/timeline","title":"チームで Scrapbox を運用するときに役立ちそうなメモ","updated_at":"2022-07-28T13:51:11Z","url":"https://api.github.com/repos/ma96o/gialog/issues/3","user":{"avatar_url":"https://avatars.githubusercontent.com/u/22464192?v=4","events_url":"https://api.github.com/users/ma96o/events{/privacy}","followers_url":"https://api.github.com/users/ma96o/followers","following_url":"https://api.github.com/users/ma96o/following{/other_user}","gists_url":"https://api.github.com/users/ma96o/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/ma96o","id":22464192,"login":"ma96o","node_id":"MDQ6VXNlcjIyNDY0MTky","organizations_url":"https://api.github.com/users/ma96o/orgs","received_events_url":"https://api.github.com/users/ma96o/received_events","repos_url":"https://api.github.com/users/ma96o/repos","site_admin":false,"starred_url":"https://api.github.com/users/ma96o/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/ma96o/subscriptions","type":"User","url":"https://api.github.com/users/ma96o"}},{"body":"Scrapbox の運用を始めてから1か月弱が経った．\r\n個人での運用と，複数人での運用を同時期に始めた．\r\n\r\n僕が Scrapbox を使う最大の理由は，リンクによってページ間のネットワークを作れることにある．\r\nリンクを有効に使うことで，最低限のコストで快適な情報管理を実現できる．\r\nしかし，そのリンクの使い方にはクセがあり．提供される機能はミニマムなので，使いようによっては情報管理を快適にもするし煩雑で分かりづらいものにもできる．\r\n\r\n今日はチームで運用する中で，リンクの使い方について感じたことを書く．\r\n前置きとして，チームや個人毎の目的に沿った適切なリンクの使い方というのがあると思うので，これはその一例である．\r\n\r\nそれは，リンク運用を行う中で，ある用語もしくは概念，手順を解説するページに関連用語の説明を入れない，つまり関連用語をリンク化するのが良さそうということ．\r\nこれは Scrapboxer にとっては当たり前かもしれないが，Scrapbox に使い慣れていない人にとってはやりがちなバッドプラクティスではないかと思う．\r\n\r\n例えば，「カレーの作り方」というページがあったときに，「じゃがいもとは」というセクションは不要だろう．\r\nもしもページの中に組み込んでしまえば，「じゃがいも」を用いる他のページで情報が重複してしまって冗長になるか，省いた場合には「じゃがいも」を知らない人にとっては不親切である．\r\nこのときに，「じゃがいもを切る」という記述があれば，「じゃがいも」をリンク化し，その説明を別のページに切り出すことが有効だろう．\r\n\r\nそうすれば，「じゃがいも」を知らない人が「カレーの作り方」もしくは「ポテトサラダの作り方」を参照したとしても，「じゃがいも」ページを参照すれば済むし，「じゃがいも」を知っている人にとっては，情報の密度が薄まることがなくカレーを作るための必要な情報だけを参照できる．\r\n\r\nしかし，そのような運用をしたときに考慮しなければならないのは，同じ用語でも文脈によって意味が変わることである．\r\nそのようなときは，「じゃがいも」ページには一般的な説明を記述して，特定の文脈の中で補足が必要な部分だけを文章として記述すればよい．\r\nつまりページはなるべく疎結合にリンクさせ，独立して意味が完結することを目指す．リンクとして用いるページではその文脈に沿った補足情報を記述するのが良い．\r\n\r\nScrapbox は機能がミニマムだからこそ，（複数人で使う場合は特に）運用ルールが肝心になる．\r\n使えば使うほど，細かいこういうふうに運用すればもっといい感じになるのでは？というのが湧き出てきて，どんどんハマってしまう不思議なツールである．\r\n","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/ma96o/gialog/issues/2/comments","created_at":"2022-0
